<!DOCTYPE HTML>
<html>

<head>
  <link href="./css/treasure-chest.css" media="all" rel="stylesheet" type="text/css">
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>

<body>

<div class="centered-content">
	<div class="chest-container">
		<div class="lid">
			<div class="lid-side lid-side__left"></div>
			<div class="lid-side lid-side__right"></div>
			<div class="a strip" id="A"></div>
			<div class="b strip" id="B"></div>
			<div class="c strip" id="C"></div>	
			<div class="d strip" id="D"></div>
			<div class="e strip" id="E"></div>
			<div class="f strip" id="F"></div>
			<div class="g strip" id="G"></div>
			<div class="h strip" id="H"></div>
			<div class="i strip" id="I"></div>
			<div class="j strip" id="J"></div>
			<div class="k strip" id="K"></div>
			<div class="l strip" id="L">
				<div class="lock-top"></div>
			</div>
		</div>
		<div class="rectangular-prism">
			<div class="front-side prism--face"></div>
			<div class="left-side prism--face"></div>
			<div class="back-side prism--face prism--face__lighter">
				<div class="key-box">
					<div class="key-hole"></div>
				</div>
			</div>
			<div class="bottom-side prism--face"></div>
			<div class="right-side prism--face"></div>
			<div class="top-side prism--face"></div>
		</div>
	</div>
</div>

</body>

</html>
